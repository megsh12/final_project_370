
<!DOCTYPE html>
<html>
<head>
  <title>Wayzata, Minnesota</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   crossorigin=""></script>
  <style type="text/css">
    body {
       margin: 0;
       padding: 0;
    }
    html, body, #map{
       width: 100%;
       height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
      var map = L.map('map').setView([44.97907892083141, -93.50416138910998], 14.0);

      // var wayzata12 = L.tileLayer('file:///C%3A/Users/meagan4/Documents/GitHub/final_project_370/wayzata_2012/{z}/{x}/{y}.png', {
      //   minZoom: 12,
      //   maxZoom: 16,
      //   tms: false,
      //   attribution: 'USGS'
      // }).addTo(map);

      var OSM = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
	        maxZoom: 19,
	        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      var wayzata66 = L.tileLayer('file:///C%3A/Users/meagan4/Documents/GitHub/final_project_370/wayzata_1966/{z}/{x}/{y}.png', {
        minZoom: 12,
        maxZoom: 16,
        tms: false,
        attribution: 'USGS'
      }).addTo(map);

      var greenIcon = new L.Icon({
          iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
          shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
          iconSize: [25, 41],
          iconAnchor: [12, 41],
          popupAnchor: [1, -34],
          shadowSize: [41, 41]
            });

      var yellowIcon = new L.Icon({
          iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-yellow.png',
          shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
          iconSize: [25, 41],
          iconAnchor: [12, 41],
          popupAnchor: [1, -34],
          shadowSize: [41, 41]
            });

      var redIcon = new L.Icon({
          iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
          shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
          iconSize: [25, 41],
          iconAnchor: [12, 41],
          popupAnchor: [1, -34],
          shadowSize: [41, 41]
            });

      var violetIcon = new L.Icon({
          iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-violet.png',
          shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
          iconSize: [25, 41],
          iconAnchor: [12, 41],
          popupAnchor: [1, -34],
          shadowSize: [41, 41]
            });

      var orangeIcon = new L.Icon({
          iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-orange.png',
          shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
          iconSize: [25, 41],
          iconAnchor: [12, 41],
          popupAnchor: [1, -34],
          shadowSize: [41, 41]
            });

      var blackIcon = new L.Icon({
          iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-black.png',
          shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
          iconSize: [25, 41],
          iconAnchor: [12, 41],
          popupAnchor: [1, -34],
          shadowSize: [41, 41]
            });

      var customPopupA = "This is Gleason Lake. I went here during my first Thanksgiving in the US.<br/><img src='https://www.opticolour.co.uk/wp-content/uploads/product_images/autumn-lake-lan113-printed-glass-splashbacks.jpg'width='100px'/>";       
      
      var daLake = L.marker([44.984389, -93.496528], {icon: greenIcon}).bindPopup(customPopupA);

      var customPopupB = "This is the first Lunds I ever went to<br/><img src='https://lundsandbyerlys.com/wp-content/uploads/2015/04/PP_LargeLogoBkrd.png'width='100px'/>";

      var daShop = L.marker([44.972189, -93.500385], {icon: yellowIcon}).bindPopup(customPopupB);

      var customPopupC = "This is the Wayzata Country Club. They serve the best eggs in the Twin Cities area.<br/><img src='https://www.wayzatacc.com/_filelib/ImageGallery/Home_Images/__5_edit.1050x700.jpg'width='100px'/>";       
      
      var daClub = L.marker([44.978276, -93.530556], {icon: redIcon}).bindPopup(customPopupC);

      var wayzataBlvd = [[44.976216, -93.513692], [44.976057, -93.502116]];

      var customPopupD = "These areas saw change from 1966 to present day.";

      var change1 = L.marker([44.980173, -93.497674], {icon: violetIcon}).bindPopup(customPopupD);
      var change2 = L.marker([44.975877, -93.495931], {icon: orangeIcon}).bindPopup(customPopupD);
      var change3 = L.marker([44.976074, -93.505211], {icon: blackIcon}).bindPopup(customPopupD);

      var line = L.polyline(wayzataBlvd, {color: 'blue'})
      .bindPopup("This is part of the Wayzata Boulevard, constructed after this photo was taken in 1966");

      var lakeChange = [[44.991508, -93.534604], [44.990199, -93.532941], [44.990161, -93.532388], [44.990605, -93.531760], [44.991007, -93.531771], [44.991800, -93.532243], [44.992273, -93.533832]];
      var polygon = L.polygon(lakeChange, {color: 'gold'})
      .bindPopup("This is lake Lydiard. Over the last 50 years, it has changed shape due to human intervention")

      var interest = L.layerGroup([daClub, daShop, daLake]);

      var daChange = L.layerGroup([change1, change2, change3, line, polygon]);

      var daTiles = {
        "Open Street Map": OSM,
        "Wayzata in 1966": wayzata66
      }

      var daVectors = {
        "Areas of Interest": interest,
        "Change": daChange
      //   "The Supermarket": daShop,
      //   "The Lake": daLake,
      //   "The Country Club": daClub,
        // "The Change": daChange
        // "The Road": wayzataBlvd
      }

      L.control.layers(daVectors, daTiles).addTo(map)


  </script>
</body>
</html>
